<!DOCTYPE html>
<html>
<head>
    <title>User Locations</title>
    <!-- Used mapping library Leaflet to render the map and display the user locations -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
   
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
      <!--set up a basic tile layer using OpenStreetMap tiles-->
      
      <!--We iterate over the users queryset passed from the view 
        and create markers for each user location with their username as a popup.-->
    <script>
      
       var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        var users = JSON.parse('{{ users|safe }}');
       

        //the forEach loop that creates markers for each user location. Inside the loop,
        // we define the popupContent variable that contains the HTML content for the popup
        //The popupContent variable includes the user's username, email, and location
        
        users.forEach(function (user) {
           if (user.profile.location) {
               var marker = L.marker([user.profile.location.y, user.profile.location.x])
               .addTo(map);

               var popupContent = '<h3>' + user.username + '</h3>' +
                   '<p>Email: ' + user.email + '</p>' +
                   '<p>Location: ' + user.profile.location + '</p>';

               marker.bindPopup(popupContent);
           }
       });
       
    </script>
</body>
</html>
